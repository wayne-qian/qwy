<body>
	

	<a id="run" onclick="save()" href="./run/index.html" target="_blank" id="run" class="text"

	<span onclick="save()" id="save" class="text">保存</span>
	<textarea id="text" style="width: 99%; height:70vh; font-size: 2vh; resize: none; border-radius: 0.5vw;"></textarea>
	<script>
init();
		if (localStorage.getItem('code'))
			document.getElementById('text').value = localStorage.getItem('code');
		else
			document.getElementById('text').value = '<!DOCTYPE html>\n<html lang="en">\n<head>\n	<meta charset="UTF-8">\n	<meta name="viewport" content="width=device-width, initial-scale=1.0">\n	<title>Document</title>\n</head>\n<body>\n	\n</body>\n</html>';
		addmouse(document.getElementById('run'));
		addmouse(document.getElementById('save'));
		function save() {
			localStorage.setItem('code', document.getElementById('text').value);
			document.getElementById('save').innerText = '保存成功';
			setTimeout(() => {
				document.getElementById('save').innerText = '保存';
			}, 1000);
		}
	</script>
