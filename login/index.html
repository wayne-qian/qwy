<body>
	<div id="navi"></div>
	<div class="page-container">
		<br>
		<center>
			<input type="text" placeholder="用户名" id="username" style="height: 2vw; width: 20vw; border-radius: 0.2vw;">
			<br>
			<br>
			<input type="password" placeholder="密码" id="password"
				style="height: 2vw; width: 20vw; border-radius: 0.2vw;">
			<br>
			<br>
			<input type="submit" value="确认" id="submit" style="height: 2vw; width: 5vw;">
		</center>
	</div>
	<button onclick="alert('本网站前端作者 : qwy\n后端作者 : cola_tin')">?</button>

	<script>

		document.getElementById('submit').onclick = async () => {
			let response = await fetch("https://ichat-api.qwy.ac/tokens", {
				"method": "POST",
				"headers": {
					"content-type": "application/json"
				},
				"body": JSON.stringify({
					"uid": document.getElementById('username').value,
					"password": document.getElementById('password').value
				})
			});

			let data = await response.text();

			let r = JSON.parse(data);
			if (r.error)
				alert('用户名或密码错误');
			else {
				localStorage.setItem('token', r.token);
				window.location = '../index.html';
			}
		}
	</script>

</body>
