	<div class="page-container">

<script>
init();
	let grid = new Array(5);
	let score = 0;
	setInterval(() => {
		document.getElementById('p').innerText = 'Score : ' + score;
		for (let i = 1; i <= 4; i++)
			for (let j = 1; j <= 4; j++) {
				let td = document.getElementById('td' + (4 * i + j));
				td.className = '_' + grid[i][j];
				td.innerText = (grid[i][j] == 1 ? '' : grid[i][j]);
			}
	}, 100);
	for (let i = 0; i <= 5; i++) {
		grid[i] = new Array(5);
		grid[i][0] = grid[i][5] = 0;
		for (let j = 1; j <= 4; j++)
			if (i > 0 && i < 5)
				grid[i][j] = 1;
			else
				grid[i][j] = 0;
	}
	for (let i = 1; i <= 4; i++) {
		let table = document.getElementById('table');
		let tr = document.createElement('tr');
		let id = document.createAttribute('id');
		id.value = 'tr' + i;
		tr.setAttributeNode(id);
		table.appendChild(tr);
		for (let j = 1; j <= 4; j++) {
			let td = document.createElement('td');
			let id2 = document.createAttribute('id');
			id2.value = 'td' + (i * 4 + j);
			td.setAttributeNode(id2);
			tr.appendChild(td);
			td.className = '_1';
		}
	}
	function move(dir) {
		let ct = 0;
		if (dir.key == 'a') {
			for (let i = 1; i <= 4; i++) {
				for (let j = 1; j <= 4; j++) {
					let x = j;
					if (grid[i][j] != 1)
						while (grid[i][x - 1] == 1)
							grid[i][x - 1] = grid[i][x], grid[i][x] = 1, x--, ct++;
				}
				for (let j = 1; j < 4; j++)
					if (grid[i][j] == grid[i][j + 1] && grid[i][j] != 1)
						grid[i][j] *= 2, grid[i][j + 1] = 1, score += grid[i][j], ct++;
				for (let j = 1; j <= 4; j++) {
					let x = j;
					if (grid[i][j] != 1)
						while (grid[i][x - 1] == 1)
							grid[i][x - 1] = grid[i][x], grid[i][x] = 1, x--, ct++;
				}
			}
		}
		if (dir.key == 'w') {
			for (let i = 1; i <= 4; i++) {
				for (let j = 1; j <= 4; j++) {
					let x = j;
					if (grid[j][i] != 1)
						while (grid[x - 1][i] == 1)
							grid[x - 1][i] = grid[x][i], grid[x][i] = 1, x--, ct++;
				}
				for (let j = 1; j < 4; j++)
					if (grid[j][i] == grid[j + 1][i] && grid[j][i] != 1)
						grid[j][i] *= 2, grid[j + 1][i] = 1, score += grid[j][i], ct++;
				for (let j = 1; j <= 4; j++) {
					let x = j;
					if (grid[j][i] != 1)
						while (grid[x - 1][i] == 1)
							grid[x - 1][i] = grid[x][i], grid[x][i] = 1, x--, ct++;
				}
			}
		}
		if (dir.key == 'd') {
			for (let i = 4; i >= 1; i--) {
				for (let j = 4; j >= 1; j--) {
					let x = j;
					if (grid[i][j] != 1)
						while (grid[i][x + 1] == 1)
							grid[i][x + 1] = grid[i][x], grid[i][x] = 1, x++, ct++;
				}
				for (let j = 4; j > 1; j--)
					if (grid[i][j] == grid[i][j - 1] && grid[i][j] != 1)
						grid[i][j] *= 2, grid[i][j - 1] = 1, score += grid[i][j], ct++;
				for (let j = 4; j >= 1; j--) {
					let x = j;
					if (grid[i][j] != 1)
						while (grid[i][x + 1] == 1)
							grid[i][x + 1] = grid[i][x], grid[i][x] = 1, x++, ct++;
				}
			}
		}
		if (dir.key == 's') {
			for (let i = 4; i >= 1; i--) {
				for (let j = 4; j >= 1; j--) {
					let x = j;
					if (grid[j][i] != 1)
						while (grid[x + 1][i] == 1)
							grid[x + 1][i] = grid[x][i], grid[x][i] = 1, x++, ct++;
				}
				for (let j = 4; j > 1; j--)
					if (grid[j][i] == grid[j - 1][i] && grid[j][i] != 1)
						grid[j][i] *= 2, grid[j - 1][i] = 1, score += grid[j][i], ct++;
				for (let j = 4; j >= 1; j--) {
					let x = j;
					if (grid[j][i] != 1)
						while (grid[x + 1][i] == 1)
							grid[x + 1][i] = grid[x][i], grid[x][i] = 1, x++, ct++;
				}
			}
		}
		return ct;
	}
	function create() {
		let ct = 0;
		for (let i = 1; i <= 4; i++)
			for (let j = 1; j <= 4; j++)
				if (grid[i][j] == 1)
					ct++;
		if (ct > 0) {
			let ran = Math.floor(Math.random() * 10000) % ct;
			ct = 0;
			for (let i = 1; i <= 4; i++)
				for (let j = 1; j <= 4; j++) {
					if (grid[i][j] == 1) {
						if (ct == ran) {
							grid[i][j] = ((Math.random() < 0.8) ? 2 : 4);
							return;
						}
						ct++;
					}
				}
		}
	}
	// LURD
	create();
	var time = 0;
	document.addEventListener('keypress', function (event) {
		if (!time) {
			time = 1;
			setTimeout(() => {
				if ((event.key == 'a' || event.key == 'w' || event.key == 'd' || event.key == 's') && move(event))
					create();
				time = 0;
			}, 10);
		}
	})
</script>
